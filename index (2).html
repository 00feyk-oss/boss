<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            height: 100vh; font-family: 'Arial', sans-serif; 
        }
        .buton-container { display: flex; gap: 20px; margin-top: 20px; }
        #hayir { position: absolute; }
        button { padding: 15px 30px; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

    <h1>Beni seviyor musun?</h1>
    <div class="buton-container">
        <button onclick="alert('Ben de seni! :)')">Evet</button>
        <button id="hayir">Hayır</button>
    </div>

    <script>
        const btnHayir = document.getElementById('hayir');
        
        // Fare üzerine geldiğinde rastgele konuma ışınla
        btnHayir.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btnHayir.style.left = `${x}px`;
            btnHayir.style.top = `${y}px`;
        });
    </script>
</body>
</html>
