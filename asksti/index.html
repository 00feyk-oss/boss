<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sana Özel</title>
    <style>
        body { 
            background-color: #ffe6ea; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            height: 100vh; font-family: 'Arial', sans-serif; color: #d63384; margin: 0;
        }
        h1 { font-size: 2.5rem; text-align: center; margin-bottom: 50px; }
        .buton-container { display: flex; gap: 20px; }
        button { 
            padding: 15px 30px; font-size: 18px; border-radius: 20px; 
            border: none; cursor: pointer; font-weight: bold;
        }
        #evet { background-color: #ff4d6d; color: white; }
        #kacan { background-color: #adb5bd; color: white; position: absolute; }
    </style>
</head>
<body>

    <h1>Sen de beni seviyon mu aşkım? ❤️</h1>
    
    <div class="buton-container">
        <button id="kacan">Evet</button>
        
        <button id="evet" onclick="alert('melaaaam')">Neden sordun bu cevabı?</button>
    </div>

    <script>
        const btnKacan = document.getElementById('kacan');
        
        function kacir() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btnKacan.style.left = `${x}px`;
            btnKacan.style.top = `${y}px`;
        }

        btnKacan.addEventListener('mouseover', kacir);
        btnKacan.addEventListener('touchstart', (e) => {
            e.preventDefault();
            kacir();
        });
    </script>
</body>
</html>
